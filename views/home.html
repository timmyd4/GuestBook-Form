<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="/Styles/index.css" rel="stylesheet">
</head>
<body>

<div class="Contact">


    <!-- Contact Form Heading -->
    <div class="heading">
        <h2> Contact Form</h2>
    </div>
    <!-- End Contact Form Heading -->


    <!-- First Name Section -->
    <div class="space-even"> 
            <div class="style-fn">
                <p> First Name </p>
                <input class="input-styles" type="text">
            </div>
    <!-- End First Name Section -->


    <!-- Last Name Section -->
            <div class="style-fn">
                <p> Last Name </p>
                <input class="input-styles" type="text">
            </div>
    <!-- End Last Name Section -->


    <!-- Job Title Section -->
            <div class="style-fn">
                <p> Job Title </p>
                <input class="input-styles" type="text">
            </div>
    </div>
    <!-- End Job Title Section -->


    <!-- Company Name Section -->
    <div class="space-even"> 
        <div class="style-fn">
            <p> Company </p>
            <input class="input-styles" type="text">
        </div>
    <!-- End Company Name Section -->


    <!-- LinkedIn Section -->
        <div class="style-fn">
            <p> LinkedIn URL </p>
            <input class="input-styles" type="text">
        </div>
    <!-- End LinkedIn Section -->


    <!-- Email Address Section -->
        <div class="style-fn">
            <p> Email Address </p>
            <input class="input-styles" type="text">
        </div>
    </div>
    <!-- End Email Address Section -->

    <div class="Meet-section">
    <!-- How did we meet Section -->
        <div>
            <p class="style-p"> How did we meet? </p>
            <select id="options" class="dropdown-input">
                <option value="" disabled selected>Please Select</option>
                <option value="option1"> option 1</option>
                <option value="option2"> option 2</option>
                <option value="option3"> option 3</option>
            </select>
        </div>
        <!-- End of How did we meet Section -->


        <!-- Other Please Specify Section -->
        <div>
            <p class="other-p">Other(please specify) </p>
            <input type="text" class="meet-specify">
        </div>
        <!-- End of Other Please Specify Section -->

    </div>

    <div>

        <div>
            <p class="style-p"> Message </p>
            <input type="text">
        </div>

    </div>

</div> 


</body>
</html>
